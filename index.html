<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Today's Ingredient</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<header>
	</header>
	<main>
		<section class="prompt landing">
			<div class="inputContainer">
				<h1>The Daily Ingredient</h1>
				<form class = "userInput">
					<label for="ingredient">Today's ingredient: </label>
					<input type="text" id="ingredient" class="txtbox">
					<input type="submit" class="btn-submit">
				</form>
			</div>
		</section>
		<section class="recipeList">
			<h2>&lt; 15 Minutes</h2>
			<ol class="displayRecipes instantRecipes clearfix">
			</ol>
			<h2>15 - 30 minutes</h2>
			<ol class="displayRecipes fastRecipes clearfix">
			</ol>
			<h2>30 - 60 minutes</h2>
			<ol class="displayRecipes mediumRecipes clearfix">
			</ol>
			<h2>&gt; 60 minutes</h2>
			<ol class="displayRecipes slowRecipes clearfix">
			</ol>
		</section>
	</main>
	<footer>
		
	</footer>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/scripts.js"></script>	
</body>
</html>
